<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="materialize/css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center"
          ><img src="logo.png" class="logo"
        /></a>
      </div>
    </nav>
    <div class="content">
      <div class="input-field">
        <input
          type="text"
          class="validate"
          id="srcDomain"
          placeholder="google.com"
        />
        <label class="active" for="srcDomain">Source domain</label>
      </div>
      <div class="input-field target-domain">
        <input
          disabled
          type="text"
          placeholder="google.com"
          id="targetDomain"
          value="localhost"
        />
        <label class="active" for="targetDomain">Target Domain</label>
      </div>
      <p>
        <label>
          <input id="clear" type="checkbox" />
          <span>Clear cookies</span>
        </label>
      </p>
      <span id="helper-text" class="center helper hidden"
        >This domain has no cookies</span
      >
      <a id="copy" class="waves-effect waves-light btn">Copy Cookies</a>
    </div>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script
      type="text/javascript"
      src="materialize/js/materialize.min.js"
    ></script>
  </body>
  <script src="popup.js"></script>
</html>
